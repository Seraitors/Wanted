<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
 <!-- Idea a futuro hacer esto pero para cuando te registres para ponerlo en metodos de pago para hacer una que inicie sesion y compre cosas-->

<main class="container mt-5">
    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
        <div class="card">
            <div class="card-header">Acceso a la aplicación</div>

            <div class="card-body pt-3">
                <span th:if="${param.error}">Credenciales no válidas</span>
                <!--  Se tendria que hacer un metodo post donde valide los errores como hicimos en index
                con el login y si estaba vacio que diera error  milagrosamente no hace falta peor acuersat eque se deberia de hacer asi
                par aque funcione la aplicacion
                -->
                <form sec:authorize="!isAuthenticated()" th:action="@{/login}" method="post">

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" placeholder="username">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>



                    <!-- Button -->
                    <div class="col-sm-12">
                        <button id="btn-login" type="submit" class="btn btn-success">Login</button>
                    </div>

                </form>
            </div>
            <div class="card-footer text-center">

                <div class="checkbox mb-3">
                    <label for="recuerdame">Recuérdame</label>
                    <input type="checkbox" id="recuerdame" value="recuerdame">
                </div>
                <p sec:authorize="isAuthenticated()">Usted ya ha iniciado una sesión</p>
            </div>
        </div>
    </div>

</main>



<!-- Agregar Bootstrap JS y jQuery (opcional, solo si es necesario) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
